<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MUNDO POKÉDEX</title>
</head>
<body>
    <header>
        <h1>POKÉDEX EN ACCIÓN</h1>
        <input type="text" id="search" placeholder="Buscar Pokémon...">
    </header>
    <main id="pokedex-container"></main>

    <!-- Modal -->
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="pokemon-name"></h2>
            <p><strong>Tipo:</strong> <span id="pokemon-type"></span></p>
            <p><strong>Peso:</strong> <span id="pokemon-weight"></span></p>
            <p><strong>Movimientos:</strong> <span id="pokemon-moves"></span></p>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
</body>
</html>
